{% extends 'store/main.html' %} {% block content %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- Shop Product Start -->
<div class="col-lg-9 col-md-8">
    <div class="row pb-3">
        <div class="col-12 pb-1">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="ml-2">
                    <div class="btn-group">
                    </div>
                    <div class="btn-group ml-2">
                    </div>
                </div>
            </div>
        </div>
        {% for product in products %}
        <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
            <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                    <img class="img-fluid w-100" src="{{product.imageURL}}" alt="">
                    <div class="product-action">
                        <a class="btn btn-outline-dark btn-square" href=""><i data-product={{product.id}} data-action="add" class="fa fa-shopping-cart"></i></a>
                        <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                    </div>
                </div>
                <div class="text-center py-4">
                    <a class="h6 text-decoration-none text-truncate" href="">{{product.name}}</a>
                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <h5>${{product.price|floatformat:2}}</h5><h6 class="text-muted ml-2"><del>${{product.discount_price|floatformat:2}}</del></h6>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col-12">
            <nav>
              <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</span></a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
        </div>
    </div>
</div>
<!-- Shop Product End -->
{% endblock %}
